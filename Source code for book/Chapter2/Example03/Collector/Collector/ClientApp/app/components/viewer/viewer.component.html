<!-- BUG VIEWER page -->
<div>
    <table>
        <tr>
            <td colspan="2" align="center"><h2>You selected: {{ selectedBug.CommonName }}</h2></td>
        </tr>
        <tr>
            <td align="right">Class:</td>
            <td>{{ selectedBug.Class }}</td>
        </tr>
        <tr>
            <td align="right">Family:</td>
            <td>{{ selectedBug.Order }}</td>
        </tr>
        <tr>
            <td align="right">Order:</td>
            <td>{{ selectedBug.Family }}</td>
        </tr>
        <tr>
            <td align="right">Genus:</td>
            <td>{{ selectedBug.Genus }}</td>
        </tr>
        <tr>
            <td align="right">Species:</td>
            <td>{{ selectedBug.Species }}</td>
        </tr>
    </table><br />
    <table style="width:500px">
        <tr>
            <td colspan="2">{{ selectedBug.Description }}</td>
        </tr>
        <tr>
            <td colspan="2"><img [src]="getFilename(selectedBug.Filename)" /></td>
        </tr>
    </table>
</div>
<!-- END -->
