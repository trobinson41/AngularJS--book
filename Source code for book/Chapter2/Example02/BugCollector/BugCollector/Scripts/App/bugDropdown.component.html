<div>
    <h1>Pick a bug. Any bug...</h1>
    <select [value]="selectedBug" (change)="onChange(event.target.value)">
        <option *ngFor="let bug in bugList" [value]="bug">{{bug.CommonName}}</option>
    </select>
    {{selectedBug}}
    <div [hidden]="!(selectedBug==null)">
        <h3>You selected: {{selectedBug.CommonName}}</h3>
        <img [src]="getImage(selectedBug.CommonName)">
    </div>
</div>
